<h2>Shipments:</h2>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search shipments" #input>
</mat-form-field>

<div class="table-container mat-evelation-z8">
    <table mat-table [dataSource]="allShipments" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let shipment"> {{ shipment.id }} </td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let shipment"> {{ shipment.type.name | titlecase }} </td>
        </ng-container>
        <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Origin </th>
            <td mat-cell *matCellDef="let shipment"> {{ shipment.origin }} </td>
        </ng-container>
        <ng-container matColumnDef="destination">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Destination </th>
            <td mat-cell *matCellDef="let shipment"> {{ shipment.destination }} </td>
        </ng-container>
        <ng-container matColumnDef="delivered">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Delivered </th>
            <td mat-cell *matCellDef="let shipment"> {{ shipment.delivered }} </td>
        </ng-container>
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let shipment"> {{ shipment.weight.desc }} </td>
        </ng-container>
        <ng-container matColumnDef="office">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Office </th>
            <td mat-cell *matCellDef="let shipment"> {{ shipment.office.name }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 15]" area-label="Select page of shipments"></mat-paginator>
</div>
